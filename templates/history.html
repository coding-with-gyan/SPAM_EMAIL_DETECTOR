<!DOCTYPE html>
<html>
<head>
    <title>Email History</title>
    <style>
        body {
            background:#0f172a;
            color:white;
            font-family: Arial;
            text-align:center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            background:#1e293b;
        }
        th, td {
            padding: 10px;
            border: 1px solid #334155;
        }
        th {
            background:#334155;
        }
        .spam { color:#f87171; font-weight:bold; }
        .ham { color:#4ade80; font-weight:bold; }
        a {
            color:#38bdf8;
            text-decoration:none;
            font-weight:bold;
        }
    </style>
</head>
<body>

<h2>ðŸ“œ Email Scan History</h2>

<table>
<tr>
    <th>Message</th>
    <th>Prediction</th>
    <th>Probability</th>
    <th>Time</th>
</tr>

{% for row in data %}
<tr>
    <td style="text-align:left;">{{ row[0][:120] }}...</td>
    <td class="{% if 'Spam' in row[1] %}spam{% else %}ham{% endif %}">{{ row[1] }}</td>
    <td>{{ row[2] | round(2) }}%</td>
    <td>{{ row[3] }}</td>
</tr>
{% endfor %}

</table>

<br>
<a href="/">â¬… Back to Home</a>

</body>
</html>
